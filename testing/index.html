<!DOCTYPE html>
<html>

<head>
    <title>Personal Portfolio</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .left-side {
            float: left;
            width: 50%;
        }

        .right-side {
            float: right;
            width: 50%;
        }

        .profile-pic {
            border-radius: 50%;
            border: 1px solid #333;
            margin: 20px;
            padding: 20px;
        }

        .description {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }

        .footer a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">About</a>
        <a href="#">Blog</a>
    </div>
    <div class="left-side">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    </div>
    <div class="right-side">
        <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus lectus. Suspendisse vehicula, massa
            ac tempus convallis, lectus elit laoreet felis, quis viverra orci nunc sit amet eros.
        </p>
    </div>
    <div class="footer">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
</body>

</html>
