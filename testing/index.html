</head>

<body>
    <h1>Sum of Two Numbers</h1>
    <form> <label for="num1">Enter First Number:</label> <input type="number" id="num1" name="num1"> <br> <label
            for="num2">Enter Second Number:</label> <input type="number" id="num2" name="num2"> <br> <button
            type="button" onclick="sum()">Calculate Sum</button> <br>
        <p id="result"></p>

    <script> function sum() { var num1 = document.getElementById("num1").value; var num2 = document.getElementById("num2").value; var result = parseInt(num1) + parseInt(num2); document.getElementById("result").innerHTML = result; } </script>
